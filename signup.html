<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Swimming Statistics Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2a3b4c;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        .login-btn {
            background-color: #4cd4ca;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        main {
            background-color: #2a7da1;
            background-image: linear-gradient(to right, #2a7da1, #1a5a7a);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            min-height: 500px;
        }
        
        .hero {
            display: flex;
            margin-bottom: 30px;
        }
        
        .hero-content {
            flex: 1;
            padding-right: 20px;
        }
        
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .hero-content p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .signup-form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(30, 60, 80, 0.7);
            border-radius: 10px;
            padding: 30px;
        }
        
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4cd4ca;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-actions a {
            color: #4cd4ca;
            text-decoration: none;
        }
        
        .form-actions button {
            background-color: #4cd4ca;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .form-actions button:hover {
            background-color: #3bc0b6;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #4cd4ca;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li><a href="https://askersvom.no/klubbrekorder/" target="_blank">Klubbrekorder</a></li>
                    <li><a href="leaderboards.html">Leaderboards</a></li>
                    <li><a href="https://medley.no/terminliste.aspx?klubbid=5" target="_blank">Stevner</a></li>
                    <li><a href="#">Treningsdagbok</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
            <div id="authContainer">
                <!-- This will be replaced with either the login button or profile icon via JavaScript -->
                <a href="login.html" class="login-btn">LOGIN</a>
            </div>
        </header>
        
        <main>
            <div class="hero">
                <div class="hero-content">
                    <h1>Sign Up</h1>
                    <p>Create your swimming profile to track performance and see your personal statistics.</p>
                </div>
            </div>
            
            <div class="signup-form-container">
                <div class="signup-form">
                    <h2>Create Account</h2>
                    <form id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-actions">
                            <a href="login.html">Already have an account?</a>
                            <button type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
</body>
</html>
